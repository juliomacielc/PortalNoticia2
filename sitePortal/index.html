<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Fontawesome-->
    <script src="https://kit.fontawesome.com/73b02df156.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- JavaScript-->

    <title>Portal de Notícias</title>
</head>

<body>

    <!-- Menu-->

    <header class="container">
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-expand-lg navbar-light menu">
                    <a class="logo" href="#"><img src="img/logo1.png" alt=""></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse menu-itens" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto ">
                            <li class="nav-item">
                                <a class="nav-link active menu-home" href="#"><i class="fas fa-home"></i></a>
                            </li>
                            <li class="nav-item" id="btesporte">
                                <a class="nav-link" href="busca.html?txtPesquisa=Esporte">Esporte</a>
                            </li>
                            <li class="nav-item" id="bttecnologia">
                                <a class="nav-link" href="busca.html?txtPesquisa=Tecnologia">Tecnologia</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Quem somos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Loja Online</a>
                            </li>
                        </ul>
                        <form action="busca.html" method="GET" id="busca" class="form-inline justify-content-center">
                            <input class="form-control form-control-md mr-3 w-75" type="text" id="txtPesquisa"
                                name="txtPesquisa" placeholder="Pesquisar..." aria-label="Search">
                            <i class="fas fa-search" aria-hidden="true"></i>
                        </form>
                    </div>
                </nav>

            </div>

        </div>

    </header>

    <main class="container conteudo">
        <div class="conteudo">
            <div class="row">
                <div class="col-12 col-lg-3 coluna">
                    <div class="card btnCollapse">
                        <button type="button" class="btn pesquisasBtn  " data-toggle="collapse"
                            data-target="#demo">Pesquisas salvas ...<i class="fas fa-chevron-down"></i></button>
                        <div id="demo" class="collapse">
                            <nav id="listaPesquisa" class="nav flex-column">
                                <div class="row itensSalvos">
                                    <div class="col-12">
                                        <a class="nav-link" href="#">Não há pesquisas salvas</a>
                                    </div>
                                </div>

                            </nav>
                        </div>
                        
                    </div>
                    <button type="button" id="apagar" class="btn btn-light">Apagar lista de itens salvos</button>
                    <div class="nav  flex-column menu-fonte nav-pills" id="v-pills-tab" role="tablist"
                        aria-orientation="vertical">
                        <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home"
                            role="tab" aria-controls="v-pills-home" aria-selected="true">Todos</a>
                        <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile"
                            role="tab" aria-controls="v-pills-profile" aria-selected="false"><span
                                id="btglobo">Globo</span></a>
                        <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="#v-pills-messages"
                            role="tab" aria-controls="v-pills-messages" aria-selected="false"><span
                                id="btuol">UOL</span> </a>
                        <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#v-pills-settings"
                            role="tab" aria-controls="v-pills-settings" aria-selected="false"><span
                                id="btr7">R7</span></a>
                        <a class="nav-link" id="v-pills-settings-tec" data-toggle="pill" href="#v-pills-tecmundo"
                            role="tab" aria-controls="v-pills-settings" aria-selected="false"><span
                                id="bttec">TecMundo</span></a>
                    </div>
                </div>
                <div class="col-12 col-lg-9 notes">
                    <div class="tab-content" id="v-pills-tabContent">
                        <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                            aria-labelledby="v-pills-home-tab">
                            <h3>Principais notícias do Brasil</h3>
                            <div id="tela">
                            </div>
                        </div>
                        <div class="tab-pane fade" id="v-pills-profile" role="tabpanel"
                            aria-labelledby="v-pills-profile-tab">
                            <h3>Globo</h3>

                            <div id="telaGlobo">
                            </div>

                        </div>
                        <div class="tab-pane fade" id="v-pills-messages" role="tabpanel"
                            aria-labelledby="v-pills-messages-tab">
                            <h3>UOL</h3>
                            <div id="telaUol">

                            </div>
                        </div>
                        <div class="tab-pane fade" id="v-pills-settings" role="tabpanel"
                            aria-labelledby="v-pills-settings-tab">
                            <h3>R7</h3>
                            <div id="telaR7">

                            </div>
                        </div>
                        <div class="tab-pane fade" id="v-pills-tecmundo" role="tabpanel"
                            aria-labelledby="v-pills-settings-tab">
                            <h3>TecMundo</h3>
                            <div id="telaTec">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer>
        &copy; - Todos os direitos reservados - 2020
    </footer>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
